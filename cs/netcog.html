<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/netcog.css">
    <!-- <script src="js/adapter.js"></script> 
    <link rel="stylesheet" href="css/base.css"> -->
    <title>Document</title>
</head>
<body>
    <div class="net">
        <div class="net-font">网站设置</div>
        <div class="net-box">
            <div class="net-input">
                <label for="">网站名称</label>
                <input type="text" placeholder="SinuiAdmin">
            </div>
            <div class="net-input">
                <label for="">网站名称</label>
                <input type="text" placeholder="SinuiAdmin">
            </div>
            <div class="net-input2">
                <label for="">缓存</label>
                <input type="text" placeholder="0">
                <label for="">分钟</label>
                <label for="">本地开发一般推荐设置为 0，线上环境建议设置为 10。</label>
            </div>
            <div class="net-input2">
                <label for="" class="label-text">文件上传</label>
                <input type="text" placeholder="0">
                <label for="">KB</label>
                <label for="">提示：1 M = 1024 KB</label>
            </div>
            <div class="net-input">
                <label for="">文件类型</label>
                <input type="text" placeholder="png|gif|jpg|jpeg|zip|rar">
            </div>
            <div class="net-input3">
                    <label for="">首页标题</label>
                    <textarea name="" id="" cols="127" rows="5">SinuiAdmin 通用后台管理模板系统</textarea>
            </div>
            <div class="net-input3">
                <label for="">关键词</label>
                <textarea name="" id="" cols="127" rows="4" placeholder="多个关键词用英文状态 , 号分割"></textarea>
            </div>
            <div class="net-input4">
                    <label for="">UI描述</label>
                    <textarea name="" id="" cols="127" rows="3">layuiAdmin 是 layui 官方出品的通用型后台模板解决方案，提供了单页版和 iframe 版两种开发模式。layuiAdmin 是目前非常流行的后台模板框架，广泛用于各类管理平台。</textarea>
            </div>
            <div class="net-input4">
                    <label for="">版权信息</label>
                    <textarea name="" id="" cols="127" rows="3">&copy; 2018 layui.com MIT license</textarea>
            </div>
            <button class="submit-sava">确认保存</button>
        </div>
    </div>
</body>
</html>
