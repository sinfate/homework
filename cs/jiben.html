<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/netcog.css">
    <link rel="stylesheet" href="css/jiben.css">
</head>
<body>
    <div class="net">
        <div class="net-font">设置我的资料</div>
        <div class="jiben-word">
            <div class="myperson">
                <label for="">我的角色</label>
                <select name="" id="" class="select-my">
                    <option value="">超级管理员</option>
                    <option value="" disabled="disabled">管理员</option>
                    <option value="" disabled="disabled">管理员</option>
                    <option value="" disabled="disabled">管理员</option>
                </select>
                <span>当前角色不可更改为其它角色</span>
            </div>
            <div class="username">
                <label for="">用户名</label>
                <input type="text" placeholder="Sin" disabled="disabled">
                <span>不可修改。一般用于后台登入名</span>
            </div>
            <div class="name">
                <label for="">昵称</label>
                <input type="text" placeholder="Sin">
            </div>
            <div class="sex">
                <label for="">性别</label>
                <input type="radio" name="sex" value="man">男
                <input type="radio" name="sex" value="women" checked>女
            </div>
            <div class="personimg">
                <label for="">头像</label>
                <input type="text">
                <button type="button">上传图片</button>
                <button type="button">查看图片</button>
            </div>
            <div class="phone">
                <label for="">手机</label>
                <input type="text">
            </div>
            <div class="email">
                <label for="">邮箱</label>
                <input type="text">
            </div>
            <div class="note">
                <label for="">备注</label>
                <textarea name="" id="" cols="127" rows="5" placeholder="请输入内容"></textarea>
            </div>
            <div class="submit-reset">
                <button type="submit" class="sub">确认修改</button>
                <button type="reset" class="re">重新填写</button>
            </div>
        </div>
    </div>
</body>
</html>
