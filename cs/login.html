<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../cs/css/login.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
    <div class="login-box">
        <div class="login">
            <h2>SinUIAdmin</h2>
            <p>Sin官方出品的单页面后台管理模板系统</p>
            <form action="../cs/index.html" class="login-form" name="login-form">
                <div class="userbox">
                    <div class="fauser"><i class="fa fa-user-o" aria-hidden="true"></i></div>
                    <input type="text" name="login-form" class="user" id="user" placeholder="用户名">
                </div>
                <div class="userbox">
                        <div class="fauser"><i class="fa fa-user-o" aria-hidden="true"></i></div>
                        <input type="password" name="login-form" class="user" id="user" placeholder="密码">
                    </div>
                <div>
                    <div>
                        <span class="check" id="check"><i class="fa fa-check" style="color:white"></i></span>
                        <span class="remember">记住密码</span>
                        <a href="javascript:;">忘记密码？</a>
                    </div>
                </div>
                <input type="submit" name="login-form" value="登入" class="submit">
                <div class="otherlogin">
                        <span>社交账号登陆</span>
                        <i class="fa fa-steam" aria-hidden="true"></i>
                        <i class="fa fa-superpowers" aria-hidden="true"></i>
                        <i class="fa fa-youtube" aria-hidden="true"></i>
                        <a href="javascript:;" class="zhuce">注册账号</a>
                </div>
            </form>
        </div>
    </div>
    <script>
        var check = document.getElementById('check');
        var i = 3; 
        check.onclick=function(){
            i++;
            if (i % 2 != 0) {
                check.style.background = '#fff'
            }else if(i % 2 == 0)
            check.style.background = 'lightseagreen'
        } 
    </script>
</body>
</html>
